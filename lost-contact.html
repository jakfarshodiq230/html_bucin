<html>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

<head>
    <title>Ga Kerasa Ya Kita Udah Selama Ini Lost Contact</title>
    <link rel="icon" type="image/x-icon" href="https://malasid.github.io/favicon.png">
    <meta name="description" content="HTML Bucin Lost Contact">

</head>
<style>
    :root {
        --ukuran-teks: 16px;
        --gaya-font: 'Nunito Sans', sans-serif;
        --gaya-font3: 'Nerko One', cursive;
    }
</style>

<body>

    <!-- Ganti Audio di sini -->
    <audio src="https://feeldreams.github.io/gakerasa/gakerasa.mp3" id="linkmp3" class="sembunyi"></audio>

    <div id="bodyblur"><img src="" id="wallpaper" /></div>

    <div id='Content'>

        <div id="ftAwal">
            <!-- Stiker Pembuka -->
            <img src="https://feeldreams.github.io/heart.png" id="ftoAwal" />
        </div>

        <div id="loveIn">
            <!-- Tombol LOVE --><label class='lovein'>❤️</label>
        </div>
        <p id="ket">Sentuh LOVEnya!</p>

        <div class="kumpulan">
            <!-- Kumpulan Background -->
            <img src="https://feeldreams.github.io/gakerasa/1.jpg" id="wallpaper1" />
            <img src="https://feeldreams.github.io/gakerasa/2.jpg" id="wallpaper2" />
            <img src="https://feeldreams.github.io/gakerasa/3.jpg" id="wallpaper3" />
            <img src="https://feeldreams.github.io/gakerasa/4.jpg" id="wallpaper4" />
            <img src="https://feeldreams.github.io/gakerasa/5.jpg" id="wallpaper5" />
            <img src="https://feeldreams.github.io/gakerasa/6.jpg" id="wallpaper6" />
            <img src="https://feeldreams.github.io/gakerasa/7.jpg" id="wallpaper7" />
            <img src="https://feeldreams.github.io/gakerasa/8.jpg" id="wallpaper8" />

            <!-- Foto/Stiker Akhir -->
            <img src="https://feeldreams.github.io/asalkamutau/heartbroken.png" id="ftoAkhir" />
        </div>

        <div>
            <blockquote id='bq'>
                <p id="kalimat" style="text-align:center"></p>
            </blockquote>
        </div>

        <!-- Tombol Kirim Pesan -->
        <div id="Tombol">
            <a id="By">&#128140; Balas</a>
        </div>

    </div>

    <!-- Jangan Edit Bagian Ini -->
    <script>
        const body = document.querySelector("body"); const swalst = Swal.mixin({ timer: 2500, allowOutsideClick: false, showConfirmButton: false, timerProgressBar: true, imageHeight: 90, }); audio = new Audio('' + linkmp3.src); ftganti = 0; fungsi = 0; fungsiAwal = 0; function berjatuhan() { const heart = document.createElement("div"); heart.className = "fas fa-heart-broken"; heart.style.left = (Math.random() * 90) + "vw"; heart.style.animationDuration = (Math.random() * 3) + 2 + "s"; body.appendChild(heart); } setInterval(function name(params) { var heartArr = document.querySelectorAll(".fa-heart-broken"); if (heartArr.length > 100) { heartArr[0].remove() } }, 100); Content.style = "opacity:1;margin-top:14vh"; const swals = Swal.mixin({ allowOutsideClick: false, cancelButtonColor: '#FF0040', imageHeight: 80, });
        const inip = []; const iniwp = []; iden = 1; iniwp[1] = wallpaper1.src; wallpaper.src = iniwp[1]; iniwp[2] = wallpaper2.src; iniwp[3] = wallpaper3.src; iniwp[4] = wallpaper4.src; iniwp[5] = wallpaper5.src; iniwp[6] = wallpaper6.src; iniwp[7] = wallpaper7.src; iniwp[8] = wallpaper8.src;

        inip[1] = "ga kerasa ya kita udah<br>selama ini <i>lost contact</i>";
        inip[2] = "aku gatau kamu<br>buka ini atau engga,";
        inip[3] = "tapi aku hanya<br>ingin mengatakan,";
        inip[4] = "terimakasih sudah<br>menemaniku selama ini";
        inip[5] = "aku sangat beruntung<br>bisa bertemu denganmu";
        inip[6] = "tapi jika menurutmu";
        inip[7] = "aku orang terburuk<br>yang kamu temui";
        inip[8] = "<span style='font-family:var(--gaya-font3);font-size:19px !important'>Aku minta maaf ツ</span>";

        totalPesan = 8; //Input total pesan (slide) di sini ya!

        function waktumuncul() {
            setTimeout(kalimatakhir, 8500);
            setTimeout(kalimatakhir, 11500);
            setTimeout(kalimatakhir, 13700);
            setTimeout(kalimatakhir, 15800);
            setTimeout(kalimatakhir, 18300);
            setTimeout(kalimatakhir, 20900);
            setTimeout(kalimatakhir, 22100);
            setTimeout(kalimatakhir, 24300);
        }
    </script>
    <!-- Sampai Sini -->
    <script>
        pesanAkhir1 = inip[iden];
        pesanAkhir3 = "<br>Thank you, and i love uuu";

        document.getElementById("loveIn").onclick = function () {
            if (fungsiAwal == 0) {
                loveIn.style = "transition:all .8s ease;transform:scale(15);opacity:0";
                ftAwal.style = "opacity:0";
                wallpaper.style = "transform: scale(1);";
                ket.style = "display:none";
                fungsiAwal = 1; setTimeout(initengahan, 300);
                setTimeout(bqmuncul, 400)
            }
        }

        aktigeser = 0; thisgeser = 1;
        document.getElementById("bq").onclick = function () {
            if (aktigeser == 1) {
                setTimeout(kalimatakhir, 400); hsementara();
            }
        }

        function hsementara() {
            ketlanjut.style = "position:relative;";
            thisgeser += 1; aktigeser = 0;
        }

        function munculkembali() {
            if (thisgeser < totalPesan) {
                ketlanjut.style = "position:relative;opacity:.8";
                aktigeser = 1;
                iden += 1;
                pesanAkhir1 = inip[iden];
            }
            if (thisgeser == totalPesan) { setTimeout(mulaiketikA, 500); }
        }

        function aksiakhir() {
            setTimeout(bqmuncul, 400);
        }

        function initengahan() {
            loveIn.style = "display:none"; ket.style = "display:none";
            Content.style = "opacity:1;margin-top:7vh";
        }

        function bqmuncul() {
            bq.style = "margin-top:0;position:relative;opacity:1;visibility:visible;transform: scale(1);";
            audio.play(); waktumuncul();
        }

        function tombol() { Tombol.style = "opacity:1;transform: scale(1);"; fungsi = 1; }
        document.getElementById("By").onclick = function () {
            if (fungsi == 1) { Tombol.style = ""; menuju(); fungsi = 0; }
        }

        var i = 1; function defwp() { wallpaper.style = "transform: scale(1)"; }
        function kalimatakhir() {
            if (iden >= 1) {
                if (iden % 2 == 0) { wallpaper.style = "transform: scale(1)"; } else { wallpaper.style = "transform: scale(1.5)"; }
                wallpaper.src = iniwp[iden];
            }
            kalimat.innerHTML = "";
            new TypeIt("#kalimat", {
                strings: ["" + pesanAkhir1], startDelay: 10, speed: 40, cursor: true,
                afterComplete: function () {
                    kalimat.innerHTML = pesanAkhir1;
                    iden += 1;
                    pesanAkhir1 = inip[iden];
                    if (pesanAkhir1 == inip[totalPesan + 1]) { ftoAwal.src = ftoAkhir.src; ftAwal.style = "margin-top:80px;transform: scale(.8);transition: all .8s ease"; setTimeout(jjfoto, 400); setInterval(berjatuhan, 300); setTimeout(tombol, 1500) }
                    //munculkembali();
                },
            }).go();
        }

        function jjfoto() { ftoAwal.style.animation = "jj 1s infinite alternate"; }

        function mulaiketikA() {
            setInterval(berjatuhan, 300);
            bodyblur.style.opacity = ".15";
            pesanAkhir.style = "position:relative;opacity:1;visibility:visible;transform: scale(1)";
            new TypeIt("#pesanAkhir", {
                strings: ["" + pesanAkhir3], startDelay: 100, speed: 50, cursor: false, deleteSpeed: 20, breakLines: false, waitUntilVisible: true, lifelike: true,
                afterComplete: function () {
                    pesanAkhir.style.animation = "rto .8s infinite alternate";
                    //setTimeout(tombol,700);
                },
            }).go();
        }

        async function menuju() {
            var { value: jawaban } = await swals.fire({
                title: 'Isi Pesan Untukku &#128073;&#128072;', input: 'text', allowOutsideClick: false, showCancelButton: false,
            });
            if (jawaban && jawaban.length < 19) {
                window.jawaban = jawaban;
                pesanwhatsapp = jawaban;
                await swals.fire('OK!', 'Kirim jawabannya ke WhatsApp aku, ya!', 'success');
                window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;
                tombol();
            } else {
                await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 18 karakter, ya!'); jawab();
            }
        }
    </script>
</body>

</html>
